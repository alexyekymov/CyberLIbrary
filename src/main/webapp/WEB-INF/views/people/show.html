<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <style>
        p {
            font-size: 18px;
        }

        .books {
            font-weight: bold;
        }

    </style>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthDay()}"></p>

<p th:if="${books.isEmpty()}" th:text="'Person doesn\'t take any book'"></p>

<div th:unless="${books.isEmpty()}" th:text="'Books: '" class="books"></div>
<div th:unless="${books.isEmpty()}" th:each="book : ${books}"
     th:text="${book.description + ', ' + book.author + ', ' + book.created}"></div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

<br>
<form action="/people">
    <input type="submit" value="Back to people">
</form>

</body>
</html>
