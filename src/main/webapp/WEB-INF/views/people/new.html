<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full-name">Full Name: </label>
    <input type="text" th:field="*{fullName}" id="full-name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br>

    <label for="birth-day">Year of Birth: </label>
    <input type="number" th:field="*{birthDay}" id="birth-day">
    <div style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>
    <br>
    
    <input type="submit" value="Create!">
</form>


<p>
    <button onclick="window.history.back()">Cancel</button>
</p>

</body>
</html>
