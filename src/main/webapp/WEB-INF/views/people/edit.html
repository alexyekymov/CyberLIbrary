<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full-name">Enter Full Name: </label>
    <input type="text" th:field="*{fullName}" id="full-name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br>

    <label for="birth-day">Enter Year of Birth: </label>
    <input type="number" th:field="*{birthDay}" id="birth-day">
    <div style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>
    <br>

    <input type="submit" value="Edit!">
</form>

<br>
<form action="/people">
    <input type="submit" value="Back to people list">
</form>
</body>
</html>
