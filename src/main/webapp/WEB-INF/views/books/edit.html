<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="description">Description: </label>
    <input type="text" th:field="*{description}" id="description">
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br/>

    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>

    <label for="created">Published: </label>
    <input type="number" th:field="*{created}" id="created">
    <div style="color: red" th:if="${#fields.hasErrors('created')}" th:errors="*{created}"></div>
    <br/>

    <input type="submit" value="Edit!">
</form>

<br>
<form action="/books" method="get">
    <input type="submit" value="Back to list">
</form>
</body>
</html>
